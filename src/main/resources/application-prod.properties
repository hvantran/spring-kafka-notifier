# Setting Spring context path & port for production
server.port=8080

# Production database settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/kafka-notifier}

# Production Kafka settings
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Production logging - more restrictive
logging.level.hoatv.kafka.notifier=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.root=INFO

# Security and management
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized

# Performance tuning
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.fetch-min-size=1024
spring.kafka.consumer.fetch-max-wait=500ms

# Connection pooling
spring.data.mongodb.options.max-connection-idle-time=60000
spring.data.mongodb.options.max-connection-life-time=120000
