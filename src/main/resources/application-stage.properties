# Setting Spring context path & port for staging
server.port=8080

# Staging database settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/kafka-notifier-staging}

# Staging Kafka settings
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Staging logging - balanced between dev and prod
logging.level.hoatv.kafka.notifier=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.root=INFO

# Management endpoints for monitoring
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always

# Performance settings similar to production but more lenient
spring.kafka.consumer.max-poll-records=250
spring.kafka.consumer.fetch-min-size=512
spring.kafka.consumer.fetch-max-wait=1000ms
